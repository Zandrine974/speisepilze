<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservieren</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="reservieren.css" />
</head>
<body>
  <h1 style="text-align: center;">Reservierungskalender</h1>

  <div id="calendar" style="max-width: 800px; margin: 0 auto;"></div>

  <div class="legende">
    <span><span class="frei-box"></span> Frei</span>
    <span><span class="besetzt-box"></span> Besetzt</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'de',
        height: 'auto',
        events: [
          {
            title: 'Reserviert',
            start: '2025-07-01',
            color: '#f88'
          },
          {
            title: 'Frei',
            start: '2025-07-02',
            color: '#8f8'
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
